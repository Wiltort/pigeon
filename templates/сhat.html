<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/chat.css') }}">
    </head>
    <body>
      <div class="container">
        <header>
          <div class="logo">pigeon</div>
          <div class="user-info">
            <span class="username">John Doe</span>
            <button class="logout-btn">Выход</button>
          </div>
        </header>
        <div class="main-content">
          <div class="contacts">
            <button class="new-chat-btn">Добавить новый чат</button>
            <ul class="contact-list">
              <li>Alice Smith</li>
              <li>Bob Johnson</li>
              <li>Carol Williams</li>
              <li>David Brown</li>
            </ul>
          </div>
          <div class="chat">
            <div class="chat-history">
              <div class="message received">Привет! Как дела?</div>
              <div class="message sent">Привет! Всё хорошо, спасибо. А у тебя?</div>
              <div class="message received">Тоже неплохо. Что планируешь на выходные?</div>
            </div>
            <div class="chat-input">
              <input type="text" placeholder="Введите сообщение...">
              <button>Отправить</button>
            </div>
          </div>
        </div>
      </div>
    
      <script src="{{ url_for('static', path='js/chat.js') }}"></script>

    </body></html>
