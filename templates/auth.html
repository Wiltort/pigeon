<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/auth.css') }}">
    </head>
    <body>
      <div class="container">
        <div class="tabs">
          <div class="tab active" onclick="switchTab('login')">Вход</div>
          <div class="tab" onclick="switchTab('register')">Регистрация</div>
        </div>
        
        <form id="loginForm" class="form active">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Пароль" required>
          <button type="submit">Войти</button>
        </form>
        
        <form id="registerForm" class="form">
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Имя пользователя" required>
          <input type="password" placeholder="Пароль" required>
          <input type="password" placeholder="Подтверждение пароля" required>
          <input type="text" placeholder="Логин Telegram" required>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
      <script src="{{ url_for('static', path='js/auth.js') }}"></script>
    </body></html>
